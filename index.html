<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water's - Monitoramento de Qualidade da Água</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Water's</h1>
            <nav>
                <ul>
                    <li><a href="#overview">Visão Geral</a></li>
                    <li><a href="#tests">Testes de Qualidade</a></li>
                    <li><a href="#history">Histórico</a></li>
                    <li><a href="#settings">Configurações</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="overview" class="section">
            <div class="container">
                <h2>Visão Geral</h2>
                <div class="overview-cards">
                    <div class="card">
                        <h3>Nível de PH</h3>
                        <p class="value">7.2</p>
                        <p class="status">Normal</p>
                    </div>
                    <div class="card">
                        <h3>Nível de Cloro</h3>
                        <p class="value">0.5 ppm</p>
                        <p class="status">Ideal</p>
                    </div>
                    <div class="card">
                        <h3>Temperatura da Água</h3>
                        <p class="value">22°C</p>
                        <p class="status">Seguro</p>
                    </div>
                    <div class="card">
                        <h3>Nível de Turbidez</h3>
                        <p class="value">2.1 NTU</p>
                        <p class="status">Aceitável</p>
                    </div>
                </div>
            </div>
        </section>

        <section id="tests" class="section">
            <div class="container">
                <h2>Testes de Qualidade</h2>
                <div class="test-results">
                    <div class="test">
                        <h3>Teste de Contaminantes</h3>
